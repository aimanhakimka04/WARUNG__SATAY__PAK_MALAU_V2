<html>
<head>
    <!-- Include ECharts library -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.3/dist/echarts.min.js"></script>
</head>
<style>
    .container {
        width: 100%;
        height: 400px; /* Set a fixed height for the chart containers */
        float: left; /* Ensure charts are displayed side by side */
        margin-right: 20px; /* Add some margin between the charts */
    }
</style>
<body>
    <!-- Container for the pie chart -->
    <div class="container" id="pieChart"></div>

    <script>
        // Initialize ECharts instance for the pie chart
        var pieChart = echarts.init(document.getElementById('pieChart'));

        // Pie chart configuration
        var pieOption = {
            title: {
                text: 'Sample Pie Chart'
            },
            legend: {
                orient: 'vertical',
                right: 10,
                data: ['Apple', 'Banana', 'Orange', 'Grapes', 'Other Fruits']
            },
            series: [{
                name: 'Pie Chart',
                type: 'pie',
                data: [{
                        value: 335,
                        name: 'Apple'
                    },
                    {
                        value: 310,
                        name: 'Banana'
                    },
                    {
                        value: 234,
                        name: 'Orange'
                    },
                    {
                        value: 135,
                        name: 'Grapes'
                    },
                    {
                        value: 1548,
                        name: 'Other Fruits'
                    }
                ],
                radius: ['30%', '50%'],
            }]
            
        };
        // Set pie chart configuration and data
        pieChart.setOption(pieOption);
    </script>
</body>
</html>
