<!DOCTYPE html>
<html>
<body>

<h2>Convert Milliseconds to Date and Time</h2>

<p>Milliseconds: 1696587505372</p>

<p id="demo"></p>

<script>
let ms = 1696587505372;
let date = new Date(ms); // Create a new Date object with the milliseconds

document.getElementById("demo").innerHTML = date;
</script>

</body>
</html>
